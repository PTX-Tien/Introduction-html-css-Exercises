<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Font Awesome</title>
  </head>
  <body>
    <h1>Font Awesome</h1>
    <p>
      Để tùy biến icon, biểu tưởng trên html, có thể tham khảo trang
      <a href="https://cdnjs.com/libraries/font-awesome" target="_blank"
        >font-awesome-libs
      </a>
      và trang <a href="https://fontawesome.com/">fontawesome.com</a>
    </p>
    <ul class="header-icon">
      <li><i class="fa-solid fa-house"></i>Home</li>
      <li><i class="fa-brands fa-facebook"></i>Facebook</li>
      <li><i class="fa-brands fa-youtube"></i>Youtube</li>
    </ul>
  </body>
</html>
